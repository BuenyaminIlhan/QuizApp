<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quiz App</span>
        </div>
    </nav>
    <div id="container-card" class="container-card">
        
        <div id="quiz-end" class="quiz-end" style="display: none;" >
            <div>Du hast <b id="right-answers">XXX</b> von <b id="amount-of-questions">XXX</b> richtig beantwortet</div>
            <a onclick="closEnd()" href="#">Neu Spielen</a>
        </div>
        <div class="card quiz-card" style="width: 18rem;">
            <div class="img-container">
                <img src="img/Group 8.png" class="card-img-top" alt="...">
                <div class="question-choice">
                    <a href="#">HTML</a>
                    <a href="#">CSS</a>
                    <a href="#">JS</a>
                    <a href="#">Java</a>
                </div>
            </div>

            <div class="card-body">
                <h5 id="question" class="card-title"></h5>
                <div class="progress">
                    <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                  </div>
                <div class="card mb-2 quiz-answer-card" onclick="answer('answer1')">
                    <div class="card-body" id="answer1">
                    </div>
                </div>

                <div class="card mb-2 quiz-answer-card" onclick="answer('answer2')">
                    <div class="card-body" id="answer2">
                        Antwort
                    </div>
                </div>

                <div class="card mb-2 quiz-answer-card" onclick="answer('answer3')">
                    <div class="card-body" id="answer3">
                        Antwort
                    </div>
                </div>

                <div class="card mb-2 quiz-answer-card" onclick="answer('answer4')">
                    <div class="card-body" id="answer4">
                        Antwort
                    </div>

                </div>
                <div class="arrow-btn ">


                    <div>
                        <div id="currentquestion"></div>
                        <div id="questionAmount"></div>
                    </div>

                    <button onclick="nextQuestion()" class="arrow-right" id="next-button" disabled>
                        <img src="img/arrow-right.png" alt="">
                    </button>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
